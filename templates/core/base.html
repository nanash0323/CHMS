{% include 'core/navbar.html' %}
{% load static %}

    {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | eVisit</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {

            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        .container {
            width: 100%;
            background-color: #f3f5f8;
        }
        .wrapper{
            display: flex;
            width: 100%;
            height: 75vh;
            justify-content: center;
            align-items: center;
            padding: 0 10%;
            overflow: hidden;

        }

        .cols{
            width: 80%;
        }

        .topline{
            display: block;
            position: relative;
            font-size: 35px;
            letter-spacing: 5px;
            color: #3d535f;
        }
        .topline::after{
            position: absolute;
            content: '';
            height: 4px;
            width: 45px;
            bottom: 10px;
            background-color: #7f00ff;
        }
        h1{
            display: block;
            font-size: 6em;
            font-weight: 900;
            color: #3d535f;

        }

        .multiText{
            color: #7f00ff;
            text-transform: capitalize;
        }

        p{
            display: block;
            width: 90%;
            font-size: 1.5em;
            color: #3d535f;
        }

        .btns{
            width: 100%;
            position: relative;
            left: 45px;

        }
        button{
            outline: none;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
            color: #fff;
            background-color: #26619c;
            padding: 8px 14px;
            margin: 40px 5px;
            letter-spacing: 2px;
            text-transform: capitalize;
            box-shadow: 0 10px 15px rgba(0,0,0,2);

            border-radius: 25px;

        }
        button:hover{
            background-color: #7f00ff;

        }

        .imgbox{
            position: relative;
            width: 100%;
            height: 100%;

        }

        .imgbox img{
            position: relative;
            margin-top: -300px;
            margin-left: 60px;
            height: 1000px;
            transform: rotateY(180deg);
            right: 50px;

            top: -100px;
            animation: animateUser 4s linear infinite;
        }

        @keyframes animateUser{
            50%{
                right:30px;
                top:-90px;
            }
        }

        @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out 0.25s both;
        }

        @keyframes fadetitle {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
        }

        .fade-title {
            animation: fadeIn 1s ease-in-out 0.5s both;
        }

    </style>
</head>
<body>
 <div class="container">
        <div class="wrapper">
            <div class="cols cols0 fade-in">
                <span class="topline" style="margin-top: 30px;">Welcome to</span>
                <h1 class="fade-title">eVisit </h1>
                <h1 class="fade-title"><span class="multiText">Healthcare</span></h1>
                <p>Place to Schedule Your Hospital Procedures!</p>
                <div class="btns">
                    <button onclick="window.location.href='/doctor'">Find a Doctor</button>
                    <button onclick="window.location.href='/appointment'">Book an Appointment</button>
                </div>

            </div>

                <div class="cols cols1" style="margin-top: 500px;">
                    <div class="imgbox">
                        <img src="https://www.gerso.org/wp-content/uploads/2020/08/doctor-pointing.png">

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>


{% endblock %}
{% include 'core/footer.html' %}
